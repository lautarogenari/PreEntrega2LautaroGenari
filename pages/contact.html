        <div>
            <h2>CONTACTATE CON NOSOTROS</h2>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-3"></div>
                <div class="col-6">
                    <form class="custom-form">
                        <div class="mb-3">
                            <label for="name" class="form-label">Nombre</label>
                            <input type="input" class="form-control" id="name">
                        </div>
                        <div class="mb-3">
                            <label for="surname" class="form-label">Apellido</label>
                            <input type="input" class="form-control" id="surname">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">E-mail</label>
                            <input type="email" class="form-control" id="email">
                        </div>
                        <select class="form-select" aria-label="choose your country">
                            <option selected>Elige tu país</option>
                            <option value="1">Argentina</option>
                            <option value="2">Brasil</option>
                            <option value="3">Chile</option>
                            <option value="3">Colombia</option>
                            <option value="3">Paraguay</option>
                            <option value="3">Uruguay</option>
                        </select>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault">
                            <label class="form-check-label" for="flexSwitchCheckDefault">Deseo suscribirme</label>
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlTextarea1" class="form-label"></label>
                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                                placeholder="Escribe aquí tu comentario y/o sugerencia"></textarea>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Enviar</button>
                        </div>
